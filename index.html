<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BLACK BOOK™ VIEWER</title>
    <style>
        :root {
            --primary: #4361ee;
            --dark: #212529;
            --light: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: black;
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Password overlay */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .password-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid var(--primary);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .password-container h2 {
            color: white;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .password-input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #333;
            border-radius: 4px;
            background: #111;
            color: white;
            font-size: 1rem;
            text-align: center;
            outline: none;
        }

        .password-error {
            color: #ff6b6b;
            height: 1.5rem;
            margin-bottom: 1rem;
        }

        .locked-content {
            filter: blur(5px);
            opacity: 0.5;
            pointer-events: none;
            user-select: none;
        }

        /* Header styles */
        header {
            background: black;
            padding: 1rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        .controls button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: opacity 0.2s ease;
        }

        .controls button:hover {
            opacity: 0.9;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
            background: black;
        }

        /* Book viewer styles */
        .book-viewer {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 1rem;
        }

        /* New Book Container with Perspective */
        .book-container {
            perspective: 2500px;
            width: 100%;
            max-width: 800px;
            height: 80vh;
            position: relative;
        }

        /* Book element that holds all pages */
        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        /* Page styles */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            box-shadow: var(--shadow);
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #333;
            transform-origin: left center;
        }

        /* Front page (currently displayed) */
        .page.front {
            z-index: 2;
        }

        /* When page is being flipped */
        .page.flipping {
            z-index: 3;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        /* Back side of the page */
        .page.back {
            z-index: 1;
            transform: rotateY(180deg);
        }

        /* Page content (image) */
        .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        /* Page navigation areas */
        .page-nav {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 30%;
            cursor: pointer;
            z-index: 5;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .page-nav:hover {
            opacity: 1;
            background: rgba(67, 97, 238, 0.1);
        }

        .page-nav.prev {
            left: 0;
        }

        .page-nav.next {
            right: 0;
        }

        .zoom-controls {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 10;
        }

        .zoom-controls button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .zoom-controls button:hover {
            opacity: 1;
        }

        .page-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid #333;
            z-index: 10;
        }

        /* Fullscreen view styles */
        body.fullscreen {
            overflow: hidden;
        }

        body.fullscreen .book-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            padding: 0;
        }

        body.fullscreen .book-container {
            width: 100%;
            height: 100%;
            max-width: none;
        }

        body.fullscreen .page {
            border-radius: 0;
            box-shadow: none;
            border: none;
        }

        body.fullscreen footer {
            display: none;
        }

        /* Footer */
        footer {
            background: black;
            color: #666;
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
            border-top: 1px solid #333;
            margin-top: auto;
        }

        /* Exit fullscreen button */
        .exit-fullscreen {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body.fullscreen .exit-fullscreen {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .book-container {
                height: 70vh;
            }
            
            .controls button span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Password Overlay -->
    <div class="password-overlay" id="passwordOverlay">
        <div class="password-container">
            <h2>THE BLACK BOOK™ VIEWER</h2>
            <p style="color: #666; margin-bottom: 1.5rem;">Enter passcode to unlock</p>
            <input type="password" class="password-input" id="passwordInput" placeholder="Enter passcode" autocomplete="off">
            <div class="password-error" id="passwordError"></div>
        </div>
    </div>

    <!-- Main Content (locked by default) -->
    <div id="mainContent" class="locked-content">
        <header>
            <div class="logo">THE BLACK BOOK™ VIEWER</div>
            <div class="controls">
                <button id="fullscreenBtn">
                    <span>Fullscreen</span>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                    </svg>
                </button>
            </div>
            <div id="status">Ready</div>
        </header>

        <div class="main-content">
            <div class="book-viewer">
                <div class="book-container">
                    <div class="book" id="book">
                        <!-- Pages will be rendered here -->
                    </div>
                </div>
                <div class="page-nav prev" id="prevNav"></div>
                <div class="page-nav next" id="nextNav"></div>
                <div class="zoom-controls">
                    <button id="zoomIn">+</button>
                    <button id="zoomOut">-</button>
                    <button id="zoomReset">↻</button>
                </div>
                <div class="page-indicator" id="pageIndicator">Page 1 of 1</div>
            </div>
        </div>

        <footer>
            THE BLACK BOOK™ | ALL RIGHTS LIMITED | © 2015-2025
        </footer>

        <!-- Exit fullscreen button (hidden by default) -->
        <button class="exit-fullscreen" id="exitFullscreenBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path>
            </svg>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password elements
            const passwordOverlay = document.getElementById('passwordOverlay');
            const passwordInput = document.getElementById('passwordInput');
            const passwordError = document.getElementById('passwordError');
            const mainContent = document.getElementById('mainContent');
            
            // Correct passcode
            const correctPasscode = "123456";
            
            // Check password input in real-time
            passwordInput.addEventListener('input', function() {
                if (this.value === correctPasscode) {
                    // Correct passcode - unlock the content
                    passwordOverlay.style.display = 'none';
                    mainContent.classList.remove('locked-content');
                    initViewer(); // Initialize the viewer after unlock
                } else if (this.value.length >= correctPasscode.length) {
                    // Wrong passcode
                    passwordError.textContent = 'Wrong passcode, try again';
                    this.value = ''; // Clear the input
                } else {
                    passwordError.textContent = '';
                }
            });

            // DOM Elements
            const book = document.getElementById('book');
            const prevNav = document.getElementById('prevNav');
            const nextNav = document.getElementById('nextNav');
            const zoomInBtn = document.getElementById('zoomIn');
            const zoomOutBtn = document.getElementById('zoomOut');
            const zoomResetBtn = document.getElementById('zoomReset');
            const pageIndicator = document.getElementById('pageIndicator');
            const statusEl = document.getElementById('status');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const exitFullscreenBtn = document.getElementById('exitFullscreenBtn');
            const body = document.body;

            // ⭐ EDIT THIS ARRAY WITH YOUR IMAGE PATHS ⭐
            const imagePaths = [];
            // Generate image paths from P1.png to P54.png
            for (let i = 1; i <= 6; i++) {
                imagePaths.push(`P${i}.png`);
            }

            // State
            let currentPageIndex = 0;
            let zoomLevel = 1;
            const zoomStep = 0.2;
            const maxZoom = 3;
            const minZoom = 0.5;
            let isFullscreen = false;
            let imagesLoaded = 0;
            let isAnimating = false;

            // Initialize the viewer with your images
            function initViewer() {
                preloadImages().then(() => {
                    renderPages();
                    updateNavigation();
                    updatePageIndicator();
                    statusEl.textContent = `Loaded ${imagesLoaded} of ${imagePaths.length} images`;
                    
                    // Add event listeners only after unlock
                    prevNav.addEventListener('click', goToPreviousPage);
                    nextNav.addEventListener('click', goToNextPage);
                    zoomInBtn.addEventListener('click', zoomIn);
                    zoomOutBtn.addEventListener('click', zoomOut);
                    zoomResetBtn.addEventListener('click', resetZoom);
                    fullscreenBtn.addEventListener('click', toggleFullscreen);
                    exitFullscreenBtn.addEventListener('click', exitFullscreen);
                    
                    document.addEventListener('keydown', handleKeyDown);
                }).catch(error => {
                    console.error('Error loading images:', error);
                    statusEl.textContent = `Error loading images (${imagesLoaded}/${imagePaths.length} loaded)`;
                });
            }

            // Preload all images
            function preloadImages() {
                return new Promise((resolve, reject) => {
                    let loaded = 0;
                    let errored = false;
                    
                    imagePaths.forEach((imagePath, index) => {
                        const img = new Image();
                        img.onload = () => {
                            loaded++;
                            imagesLoaded++;
                            if (loaded === imagePaths.length) {
                                resolve();
                            }
                        };
                        img.onerror = () => {
                            console.error(`Failed to load image: ${imagePath}`);
                            loaded++;
                            if (!errored) {
                                errored = true;
                                reject(new Error(`Failed to load image: ${imagePath}`));
                            }
                        };
                        img.src = imagePath;
                    });
                });
            }

            // Render all pages
            function renderPages() {
                book.innerHTML = '';
                
                imagePaths.forEach((imagePath, index) => {
                    const page = document.createElement('div');
                    page.className = 'page';
                    page.dataset.index = index;
                    page.dataset.loaded = 'false';
                    
                    if (index === currentPageIndex) {
                        page.classList.add('front');
                    } else if (index === currentPageIndex + 1) {
                        page.classList.add('back');
                    } else {
                        page.style.display = 'none';
                    }
                    
                    const img = document.createElement('img');
                    img.src = imagePath;
                    img.style.transform = `scale(${zoomLevel})`;
                    img.onload = () => {
                        page.dataset.loaded = 'true';
                    };
                    img.onerror = () => {
                        img.src = "https://via.placeholder.com/800x600/333333/FFFFFF?text=Image+Missing";
                        console.error(`Image not found: ${imagePath}`);
                        page.dataset.loaded = 'error';
                    };
                    
                    page.appendChild(img);
                    book.appendChild(page);
                });
            }

            // Navigation functions with flip animation
            function goToPreviousPage() {
                if (isAnimating || currentPageIndex <= 0) return;
                
                isAnimating = true;
                currentPageIndex--;
                
                const currentPage = book.querySelector('.page.front');
                const prevPage = book.querySelector(`.page[data-index="${currentPageIndex}"]`);
                
                // Prepare the previous page
                prevPage.style.display = 'flex';
                prevPage.classList.add('front');
                prevPage.style.transform = 'rotateY(-180deg)';
                
                // Start the animation
                setTimeout(() => {
                    currentPage.classList.add('flipping');
                    currentPage.style.transform = 'rotateY(180deg)';
                    
                    prevPage.style.transform = 'rotateY(0deg)';
                    
                    // After animation completes
                    setTimeout(() => {
                        currentPage.classList.remove('front', 'flipping');
                        currentPage.style.display = 'none';
                        isAnimating = false;
                        updateNavigation();
                        updatePageIndicator();
                    }, 1000);
                }, 10);
            }

            function goToNextPage() {
                if (isAnimating || currentPageIndex >= imagePaths.length - 1) return;
                
                isAnimating = true;
                const nextPageIndex = currentPageIndex + 1;
                
                const currentPage = book.querySelector('.page.front');
                const nextPage = book.querySelector(`.page[data-index="${nextPageIndex}"]`);
                
                // Prepare the next page
                nextPage.style.display = 'flex';
                nextPage.classList.add('front');
                nextPage.style.transform = 'rotateY(0deg)';
                
                // Start the animation
                setTimeout(() => {
                    currentPage.classList.add('flipping');
                    currentPage.style.transform = 'rotateY(-180deg)';
                    
                    // After animation completes
                    setTimeout(() => {
                        currentPage.classList.remove('front', 'flipping');
                        currentPage.style.display = 'none';
                        currentPageIndex = nextPageIndex;
                        isAnimating = false;
                        updateNavigation();
                        updatePageIndicator();
                        
                        // Prepare the next back page if exists
                        const newNextPage = book.querySelector(`.page[data-index="${currentPageIndex + 1}"]`);
                        if (newNextPage) {
                            newNextPage.style.display = 'flex';
                            newNextPage.classList.add('back');
                            newNextPage.style.transform = 'rotateY(180deg)';
                        }
                    }, 1000);
                }, 10);
            }

            function updateNavigation() {
                prevNav.style.display = currentPageIndex > 0 ? 'block' : 'none';
                nextNav.style.display = currentPageIndex < imagePaths.length - 1 ? 'block' : 'none';
            }

            function updatePageIndicator() {
                pageIndicator.textContent = `Page ${currentPageIndex + 1} of ${imagePaths.length}`;
            }

            // Zoom functions
            function zoomIn() {
                if (zoomLevel < maxZoom) {
                    zoomLevel += zoomStep;
                    applyZoom();
                }
            }

            function zoomOut() {
                if (zoomLevel > minZoom) {
                    zoomLevel -= zoomStep;
                    applyZoom();
                }
            }

            function resetZoom() {
                zoomLevel = 1;
                applyZoom();
            }

            function applyZoom() {
                const currentPage = book.querySelector('.page.front');
                if (currentPage) {
                    const img = currentPage.querySelector('img');
                    img.style.transform = `scale(${zoomLevel})`;
                }
            }

            // Fullscreen functions
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    body.requestFullscreen().then(() => {
                        body.classList.add('fullscreen');
                        isFullscreen = true;
                    });
                } else {
                    document.exitFullscreen().then(() => {
                        body.classList.remove('fullscreen');
                        isFullscreen = false;
                    });
                }
            }

            function exitFullscreen() {
                if (document.fullscreenElement) {
                    document.exitFullscreen().then(() => {
                        body.classList.remove('fullscreen');
                        isFullscreen = false;
                    });
                }
            }

            // Keyboard handler
            function handleKeyDown(e) {
                if (isAnimating) return;
                
                if (e.key === 'ArrowLeft') goToPreviousPage();
                if (e.key === 'ArrowRight') goToNextPage();
                if (e.key === '+') zoomIn();
                if (e.key === '-') zoomOut();
                if (e.key === '0') resetZoom();
                if (e.key === 'f') toggleFullscreen();
                if (e.key === 'Escape' && isFullscreen) exitFullscreen();
            }
            
            // Focus the password input when the page loads
            passwordInput.focus();
            
            // For debugging
            console.log("Image paths to load:", imagePaths);
        });
    </script>
</body>
</html>
